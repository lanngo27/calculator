<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-quiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttonContainer">
            <button class="clearBtn span2">AC</button>
            <button class="deleteBtn">DEL</button>
            <button class="operator">÷</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">×</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number span2">0</button>
            <button id="decimalBtn" class="number">.</button>
            <button class="operator">=</button>            
        </div>
    </div>
    <footer>
        <p>Copyright © 2021 Lan Ngo &nbsp;</p>
        <a href="https://github.com/lanngo27" target="_blank">
            <i class="fa fa-github" style="font-size:24px"></i>
        </a>
    </footer>
</body>
</html>
